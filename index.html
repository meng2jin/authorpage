  <script id="bio-content">
    <div class='eight columns bio-container'>
    <p>Meng Jin was born in Shanghai and raised in China and the United States. She currently lives in a lot of places.</p>
    <p>She received her MFA in fiction from Hunter College in New York City.</p>
    <p>Her fiction has been published in Ploughshares, The Baltimore Review, The Masters Review, and elsewhere.</p>
    <p>She has received fellowships and support from Kundiman, Hedgebrook, Vermont Studio Center, M Residency Shanghai, David TK Wong Fellowship, and the Elizabeth George Foundation.</p>
