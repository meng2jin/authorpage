  <script id="little-gods-content">
    <div class='eight columns'>
      <div class="little-gods-container">
        <a href="https://www.indiebound.org/book/9780062935953" target="_blank">

            class="little-gods-hero"
          />
        </a>
        <p>
          “A brilliant debut—intellectually bold but with a startling emotional core, Meng Jin’s Little Gods is a huge pleasure. Watch out: this writer’s career has just begun. What delights above all is literary ambition: Meng Jin’s gift merges science, politics and art: the kind of audacity our world needs now.” --Gina Apostol
        </p>
        <p>
          “Meng Jin’s beautiful debut novel is ambitious in the best ways: meticulously observed, daringly imagined, rich in character and history. Ranging across continents, cultures and generations, Jin poses profound questions: how might we know ourselves, or the people we love? And what truths, if any, travel with us?” --Claire Messud
        </p>
        <p>
          “A powerful story about family, immigration and the things we inherit along the way. Meng Jin writes beautifully on the mysteries of the past, both politically and personally, both as a universal burden to be carried collectively and as a conveyance for our individual liberation...Stunning.” --Saïd Sayrafiezadeh        </p>
        <p>
          “Meng Jin is a writer whose sweep is as intimate as it is global.  Little Gods is a novel about the heart-wracking ways in which we move through history and time.  A fierce and intelligent debut from a writer with longitude and latitude embedded in her vision.” --Colum McCan
        </p>
        <p>
          “Artfully composed and emotionally searing, Jin’s debut about lost girls, bottomless ambition, and the myriad ways family members can hurt and betray one another is gripping from beginning to end. This is a beautiful, intensely moving debut." --<a href='https://www.publishersweekly.com/978-0-06-293595-3'>Publishers Weekly </a> (starred review)
        </p>
      </div>
    </div>
  </script>
